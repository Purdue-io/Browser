        <main></main>
        <!-- Page templates -->
        <template id="LandingPageTemplate">
            <section>
                <h1>Welcome to Purdue.io</h1>
                <p>Purdue.io is an open API for accessing Purdue University course catalog data.</p>
                <p>Select a term to browse course data.</p>
                <p>
                    Learn
                    <a href="https://github.com/Purdue-io/PurdueApi/wiki/OData-Queries"
                        target="_blank">
                        how to use the API
                    </a>
                    or contribute to its development
                    <a href="https://github.com/Purdue-io/PurdueApi" target="_blank">
                        on GitHub.
                    </a>
                </p>
            </section>
            <section>
                <h1>Terms</h1>
                <ul class="terms"></ul>
            </section>
        </template>

        <template id="TermPageTemplate">
            <section>
                <ul class="subjects"></ul>
            </section>
        </template>

        <template id="SubjectPageTemplate">
            <h1>Hello again again</h1>
            <p>I'm the subject page!</p>
        </template>
